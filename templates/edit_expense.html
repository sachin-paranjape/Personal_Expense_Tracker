{% extends "base.html" %}
{% block content %}
<h2>Edit Expense</h2>
<form method="post" action="{{ url_for('edit_expense', exp_id=expense.id) }}">
<div class="mb-3">
<label>Date</label>
<input type="date" name="date" class="form-control" value="{{ expense.date.strftime('%Y-%m-%d') }}">
</div>
<div class="mb-3">
<label>Category</label>
<select name="category" class="form-control">
<option {% if expense.category=='Food' %}selected{% endif %}>Food</option>
<option {% if expense.category=='Travel' %}selected{% endif %}>Travel</option>
<option {% if expense.category=='Shopping' %}selected{% endif %}>Shopping</option>
<option {% if expense.category=='Other' %}selected{% endif %}>Other</option>
</select>
</div>
<div class="mb-3">
<label>Amount</label>
<input type="number" step="0.01" name="amount" class="form-control" value="{{ '%.2f'|format(expense.amount) }}">
</div>
<div class="mb-3">
<label>Description (optional)</label>
<textarea name="description" class="form-control" rows="2" placeholder="Add a short note about this expense">{{ expense.description or '' }}</textarea>
</div>
<button class="btn btn-primary" type="submit">Update</button>
<a href="{{ url_for('view_expenses') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
