{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="glass-card p-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0 fw-bold text-primary">Add New Expense</h3>
                <a href="{{ url_for('view_expenses') }}"
                    class="btn btn-sm btn-outline-secondary rounded-pill">History</a>
            </div>

            <form method="post" action="{{ url_for('add_expense') }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-muted">Date</label>
                        <input type="date" name="date" class="form-control rounded-pill" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-muted">Category</label>
                        <select name="category" class="form-select rounded-pill">
                            <option>Food</option>
                            <option>Travel</option>
                            <option>Shopping</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Amount (â‚¹)</label>
                    <input type="number" step="0.01" name="amount" class="form-control rounded-pill" placeholder="0.00"
                        required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted">Description (Optional)</label>
                    <textarea name="description" class="form-control rounded-4" rows="3"
                        placeholder="What did you spend on?"></textarea>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
                    <button class="btn btn-primary rounded-pill px-4" type="submit">Save Expense</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
