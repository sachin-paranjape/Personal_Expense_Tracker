{% extends "base.html" %}
{% block content %}
<h2>All Expenses</h2>
<table class="table table-striped">
<thead>
<tr><th>Date</th><th>Category</th><th>Description</th><th>Amount</th><th>Actions</th></tr>
</thead>
<tbody>
{% for exp in expenses %}
<tr>
    <td>{{ exp.date }}</td>
    <td>{{ exp.category }}</td>
    <td>{{ exp.description or '' }}</td>
    <td>{{ '%.2f'|format(exp.amount) }}</td>
    <td>
        <a href="{{ url_for('edit_expense', exp_id=exp.id) }}" class="btn btn-sm btn-outline-secondary me-1">Edit</a>
        <form method="post" action="{{ url_for('delete_expense', exp_id=exp.id) }}" style="display:inline" onsubmit="return confirm('Delete this expense?');">
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
        </form>
    </td>
</tr>
{% else %}
<tr><td colspan="5">No expenses yet.</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
