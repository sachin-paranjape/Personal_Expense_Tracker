{% extends "base.html" %}
{% block content %}
<h2>All Expenses</h2>
<table class="table table-striped">
<thead>
<tr><th>Date</th><th>Category</th><th>Description</th><th>Amount</th></tr>
</thead>
<tbody>
{% for exp in expenses %}
<tr>
	<td>{{ exp.date }}</td>
	<td>{{ exp.category }}</td>
	<td>{{ exp.description or '' }}</td>
	<td>{{ '%.2f'|format(exp.amount) }}</td>
</tr>
{% else %}
<tr><td colspan="4">No expenses yet.</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
