{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <h2 class="mb-4 fw-bold text-center">Manage Budgets</h2>

        <div class="row g-4">
            <!-- Set Budget Form -->
            <div class="col-md-5">
                <div class="glass-card p-4 h-100">
                    <h5 class="fw-bold mb-3 text-primary"><i class="fas fa-plus-circle me-2"></i>Set New Limit</h5>
                    <form method="post" action="{{ url_for('manage_budget') }}">
                        <div class="mb-3">
                            <label class="form-label text-muted">Category</label>
                            <select name="category" class="form-select rounded-pill">
                                <option>Food</option>
                                <option>Travel</option>
                                <option>Shopping</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-muted">Monthly Limit (₹)</label>
                            <input type="number" step="0.01" name="amount" class="form-control rounded-pill"
                                placeholder="e.g. 5000" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary rounded-pill shadow-sm" type="submit">Save Budget</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary rounded-pill">Back</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Current Budgets List -->
            <div class="col-md-7">
                <div class="glass-card p-4 h-100">
                    <h5 class="fw-bold mb-3 text-secondary"><i class="fas fa-list-ul me-2"></i>Active Budgets</h5>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle glass-table">
                            <thead class="text-secondary small text-uppercase">
                                <tr>
                                    <th class="border-0">Category</th>
                                    <th class="border-0 text-end">Limit</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for b in budgets %}
                                <tr class="border-bottom border-light">
                                    <td><span class="badge bg-white text-primary border shadow-sm px-3 py-2">{{
                                            b.category }}</span></td>
                                    <td class="fw-bold text-end fs-5">₹{{ '%.0f'|format(b.amount) }}</td>
                                </tr>
                                {% else %}
                                <tr>
                                    <td colspan="2" class="text-center py-5 text-muted">
                                        <i class="fas fa-clipboard-list fa-2x mb-3 opacity-50"></i>
                                        <p>No budgets configured.</p>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
